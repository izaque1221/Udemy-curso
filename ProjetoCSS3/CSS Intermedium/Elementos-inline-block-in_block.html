<html>

		<meta charset="utf-8">

		<style type="text/css">
			
			.borda{
				border: 1px solid red;
				/*display: inline, block ou inline-block*/
				/*o inline block só vai para block quando não cabe na mesma linha*/
			}

		</style>
	</head>
	<body>


		<span class="borda">inline 1</span>
		<span class="borda">inline 2</span>

		<div class="borda">Bloco 1</div>div>
		<div class="borda">Bloco 2</div>
		-->


	</body>
