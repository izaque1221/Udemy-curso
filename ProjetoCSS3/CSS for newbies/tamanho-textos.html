<!DOCTYPE html>
	<html>
	<head>
		<title>Tamanhos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">


			body{
				font-size: 60px;
			}
			.texto{
				/*
				px = tamanho fixo
				% = tamanho relativo
				em = tamanho relativo ao container pai*/
				/*font-size: 20px;*/
				font-size: 2em;
			}

			.texto2{
				font-size: 1.5em;
			}

		</style>
	</head>
	<body>

			<p class="texto">
				Conteúdo1
			</p>
			<p class="texto2">
				Conteúdo2
			</p>		
	
	</body>
</html>
